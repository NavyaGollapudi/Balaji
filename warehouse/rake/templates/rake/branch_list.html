<!DOCTYPE html>
{% extends 'rake/base.html' %}
{% load widget_tweaks %}
{% block body_block %}

<div class="row mt-3">
    <div class="col-1">
    </div>
    <div class="col-1">
        <a href="{% url 'branch_create' %}" type="button" class="btn btn-primary btn-sm">Create</a>   
    </div>
</div>

<div class="row mt-3">
    <div class="col-6>
    </div>
    <div class="col-6">   
        <table class="table table-sm table-bordered">
            <thead>
            <tr>
                <th scope="col">Sl No</th>
                <th scope="col">Branch Name</th>
                <th scope="col">Address</th>
                <th scope="col">State</th>
                <th scope="col">Email</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
                {% for item in branch_list %}
                    <tr>
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.address}}</td>
                        <td>{{item.state}}</td>
                        <td>{{item.email}}</td>
                        <td>
                            <a href="{% url 'branch_edit' item.pk %}">Edit</a>
                        </td>
                        <td>
                            <a href="{% url 'branch_delete' item.pk %}">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
        </tbody>
        </table>
    </div>
</div>

{% endblock %}
