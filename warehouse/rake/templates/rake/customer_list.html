<!DOCTYPE html>
{% extends 'rake/base.html' %}
{% load widget_tweaks %}
{% block body_block %}

<div class="modal fade" id="customer-modal" tabindex="-1" aria-labelledby="customer-modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content"></div>
    </div>
</div>

<div class="row mt-3">
    <div class="col-4">
        <button id="create-customer" class="btn btn-primary btn-sm">Create</button>   
    </div>
</div>

<div class="row mt-3">
    <div class="col-12">   
        <table class="table table-sm table-bordered">
            <thead class="text-white" style="background-color:#264653;">
                <tr>
                    <th scope="col">Sl No</th>
                    <th scope="col">Customer Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">State</th>
                    <th scope="col">Email</th>
                    <th scope="col" class="text-center">Edit</th>
                    <th scope="col" class="text-center">Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for item in customer_list %}
                    <tr>
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.address}}</td>
                        <td>{{item.state}}</td>
                        <td>{{item.email}}</td>
                        <td class="text-center">
                            <a href="{% url 'customer_edit' item.pk %}">
                                <span style="color:#4285F4;" class="material-icons">edit</span>
                            </a>
                        </td>
                        <td class="text-center">
                            <a href="{% url 'customer_delete' item.pk %}">
                                <span class="material-icons text-danger">delete</span>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script>
    $('#create-customer').modalForm({
        formURL: "{% url 'customer_create' %}",
        modalID: '#customer-modal'
    });
</script>


{% endblock %}
